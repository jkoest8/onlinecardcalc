<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Profitability Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Library Profitability Calculator</h1>
        <form id="calcForm">
            <label>
                Price per Checkout of Audiobooks/Ebooks ($) (Average Price Divided by Number of Licensed Checkouts):
                <input type="number" id="pricePerCheckout" step="0.01" required>
            </label>
            <label>
                Number of Patrons:
                <input type="number" id="numPatrons" required>
            </label>
            <label>
                Average Titles Borrowed per Patron per Year:
                <input type="number" id="avgTitles" required>
            </label>
            <button type="submit">Calculate</button>
        </form>
        <canvas id="profitChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
