<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Profit Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <h1>Library Profit Calculator</h1>
        <form id="calcForm">
            <label for="avgItemCost">Average Cost of Audiobook/eBook ($):</label>
            <input type="number" id="avgItemCost" value="70" min="0">

            <label for="avgCheckouts">Average Number of Licensed Checkouts per Purchase:</label>
            <input type="number" id="avgCheckouts" value="20" min="1">

            <label for="numPatrons">Number of Patrons:</label>
            <input type="number" id="numPatrons" value="24000" min="0">

            <label for="avgTitles">Average Titles Read/Listened by a Patron per Year:</label>
            <input type="number" id="avgTitles" value="10" min="0">

            <button type="submit">Calculate</button>
        </form>

        <div id="results">
            <p id="purchasableItems" style="display: none;"></p>
            <canvas id="profitChart"></canvas>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            calculateAndDisplay();

            document.getElementById('calcForm').addEventListener('submit', function(event) {
                event.preventDefault();
                calculateAndDisplay();
            });
        });

        function calculateAndDisplay() {
            let avgItemCost = parseFloat(document.getElementById('avgItemCost').value);
            let avgCheckouts = parseFloat(document.getElementById('avgCheckouts').value);
            let numPatrons = parseFloat(document.getElementById('numPatrons').value);
            let avgTitles = parseFloat(document.getElementById('avgTitles').value);

            let pricePerCheckout = avgItemCost / avgCheckouts;
            let revenue = numPatrons * 50;
            let cost = pricePerCheckout * avgTitles * numPatrons;
            let profit = revenue - cost;

            let purchasableItems = Math.floor(profit / avgItemCost);

            document.getElementById('purchasableItems').textContent = `With the calculated profit, you can purchase approximately ${purchasableItems} items.`;
            document.getElementById('purchasableItems').style.display = "block";

            displayChart(revenue, cost, profit);
        }

        function displayChart(revenue, cost, profit) {
            var ctx = document.getElementById('profitChart').getContext('2d');

            if (window.chartInstance) {
                window.chartInstance.destroy();
            }

            window.chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Revenue', 'Cost', 'Profit'],
                    datasets: [{
                        label: 'Financial Forecasting',
                        data: [revenue, cost, profit],
                        backgroundColor: ['green', 'red', 'blue']
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script>
</body>

</html>
